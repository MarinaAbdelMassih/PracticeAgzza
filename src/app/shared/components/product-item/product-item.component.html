<div class="card">
  <div>
    <img [src]="product.images[0] ? product.images[0] : 'assets/images/meme.png'"
         alt="Card image cap"
         class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description | slice: 0: 100}}</p>
      <button>Add to Cart</button>
    </div>
  </div>
</div>
